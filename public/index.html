<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Now</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="/public/assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/public/assets/favicon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="weather-app">
            <div class="header">
                <h1>Weather Forecast</h1>
                <div class="unit-toggle">
                    <button id="celsius-btn" class="active">°C</button>
                    <button id="fahrenheit-btn">°F</button>
                </div>
            </div>

            <div class="search-box">
                <input type="text" placeholder="Search for a city..." id="city-input">
                <button id="search-btn"><i class="fas fa-search"></i></button>
                <button id="location-btn" title="Use my current location"><i class="fas fa-location-arrow"></i></button>
            </div>

            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Detecting your location...</p>
            </div>

            <div class="weather-info" id="weather-info">
                <div class="current-weather">
                    <div class="location">
                        <h2 id="city-name">New York</h2>
                        <p id="date">Monday, January 1, 2023</p>
                    </div>

                    <div class="weather-main">
                        <div class="temperature">
                            <span id="temp">24</span>
                            <span class="degree">°C</span>
                        </div>
                        <div class="weather-icon">
                             <img id="weather-icon" src="" alt="Weather Icon">
                            <p id="weather-desc">Sunny</p>
                        </div>
                    </div>

                    <div class="weather-details">
                        <div class="detail">
                            <i class="fas fa-water"></i> <div>
                                <p>Humidity</p>
                                <span id="humidity">60%</span>
                            </div>
                        </div>
                        <div class="detail">
                            <i class="fas fa-wind"></i> <div>
                                <p>Wind Speed</p>
                                <span id="wind-speed">10 km/h</span>
                            </div>
                        </div>
                        <div class="detail">
                            <i class="fas fa-tachometer-alt"></i> <div>
                                <p>Pressure</p>
                                <span id="pressure">1012 hPa</span>
                            </div>
                        </div>
                        <div class="detail">
                            <i class="fas fa-sun"></i> <div>
                                <p>UV Index</p>
                                <span id="uv-index">5</span>
                            </div>
                        </div>
                         <div class="detail">
                            <i class="fas fa-eye"></i> <div>
                                <p>Visibility</p>
                                <span id="visibility">10 km</span>
                            </div>
                        </div>
                        <div class="detail">
                            <i class="fas fa-sunrise"></i> <i class="fas fa-sun"></i> <div>
                                <p>Sunrise</p>
                                <span id="sunrise">6:45 AM</span>
                            </div>
                        </div>
                         <div class="detail">
                            <i class="fas fa-sunset"></i> <i class="fas fa-moon"></i> <div>
                                <p>Sunset</p>
                                <span id="sunset">6:00 PM</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="forecast">
                    <h3>5-Day Forecast</h3>
                    <div class="forecast-container" id="forecast-container">
                        </div>
                </div>
            </div>
        </div>

         <div class="footer-links">
            <p>App made by <a href="https://github.com/OmSarkar-dev" target="_blank" rel="noopener noreferrer">@OmSarkar-dev</a></p>
             <p>Project Repository: <a href="https://github.com/OmSarkar-dev/weather-app" target="_blank" rel="noopener noreferrer">GitHub Repo</a></p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
